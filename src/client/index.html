<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <div class="bg"></div>
        <div id="app" class="inner-wrapper">
            <div class="search-wrapper">
                <input id="search" class="search-input" role="search" type="search" placeholder="Search a title..">
                <i aria-label="icon" class="material-icons">search</i>
            </div>
            <div class="movie-wrapper">
                <div id="error" class="error-content hidden">
                    <img src="img/no-results.png" alt="No results">
                    <p>Sorry, there were no results. Please try a different term.</p>
                </div>
                <div id="movies" role="grid" aria-label="search results"></div>
            </div>
        </div>
    </div>
</body>
</html>
